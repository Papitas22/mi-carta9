<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de Carta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            color: #288080;
        }

        .card-text {
            font-size: 1rem;
            color: #000000;
            margin: 0 0 10px 0;
            font-weight: 900;
        }

        .card-button {
            display: inline-block;
            text-decoration: none;
            color: #000000;
            background-color: #cfc8c8;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .card-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="lover" alt="Imagen de la tarjeta">
        <div class="card-content">
            <h2 class="card-title">Para tu</h2>
            <div class="card-text">
                <p>No prometo ser perfecta,</p>
                <p>pero sí mirarte como nadie,</p>
                <p>quererte sin medida,</p>
                <p>y hacer de tus días...</p>
                <p>mi mejor poesía.</p>
            </div>
            <p class="lora-unique">Este es un texto estilizado con la fuente Lora.</p>

            <a href="#" class="card-button">Leer Más</a>
        </div>
    </div>
</body>
</html>
