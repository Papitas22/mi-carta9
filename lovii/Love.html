
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animación de Corazón</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #fef0f0;
            }
    
            .heart {
                position: relative;
                width: 100px;
                height: 90px;
                background-color: red;
                transform: scale(1);
                animation: heartbeat 1s infinite;
            }
    
            .heart::before,
            .heart::after {
                content: "";
                position: absolute;
                width: 100px;
                height: 90px;
                background-color: red;
                border-radius: 50%;
            }
    
            .heart::before {
                top: -50px;
                left: 0;
            }
    
            .heart::after {
                left: 50px;
                top: 0;
            }
    
            @keyframes heartbeat {
                0%, 100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.2);
                }
            }
        </style>
    </head>
    <body>
        <div class="heart"></div>
    </body>
    </html>
